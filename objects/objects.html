<!DOCTYPE html>
<html>
<head>
	<title>Object Demo</title>
	<link rel="stylesheet" type="text/css" href="objects.css">
</head>
<body>
<!-- <button onclick="sayHello()">Test</button> -->
	<h2>Printing Object Demo</h2>
	<p>Printing objects to the page is <strike>easy</strike> ...fairly simple when starting out</p>
	
	<p id="demo"></p>

	<h2 id="name"></h2>

	<table id="netflixCue" border="1px black">
		<th>Show Name</th>
		<th>Episode #</th>
		<th>Episode Description</th>
		<tr>
			<td id="show-name">test show name</td>
			<td id="episode-number">test episode #</td>
			<td id="episode-description">test episode description</td>
		</tr>
	</table>

	<h2>Netflix Table 2</h2>
	<table border="1">
		<th>Show Name</th>
		<th>Episode #</th>
		<th>Episode Description</th>
		<th>Status</th>
		<tr>
			<td id="show-name2"></td>
			<td id="episode-number2"></td>
			<td id="episode-description2"></td>
			<td><button type="button" onclick="drWho.watchNow()">Watch Now</button></td>
		</tr>
	</table>

	<h2>Amazon Prime Show - "Paul's Happiest Times"</h2>

	<script type="text/javascript" src="objects.js"></script>
</body>
</html>
